<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bgmCalculator.css">
    <script src="./bgmCalculator.js" defer></script>
    <title>BMI Calculator</title>
</head>
<body>
    <h1 class="margin">BMI Calculator</h1>
    <form>
        <div class="height margin">
            <label for="height">Height in CM:</label>
            <input type="text" placeholder="Height" id="height" required>
        </div>
        
        <div class="weight margin">
            <label for="weight">Weight in Kg:</label>
            <input type="text" placeholder="Weight" id="weight" required>
        </div>    

        <button type="submit" class="margin btn">Calculate</button>
    </form>
    <div id="results"> results</div>
    <div id="weight-guide" >
        <h3>BMI Weight Guide</h3>
        <p>Under Weight = Less than 18.6</p>
        <p>Normal Range = 18.6 and 24.9</p>
        <p>Over Weight = Greater than 24.9</p>
    </div>

</body>
</html>
